<!-- user_app/templates/users/notifications.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Notifikasi</title>
</head>
<body>
    <h2>Notifikasi Anda</h2>
    {% for notification in notifications %}
        <div style="border: 1px solid; padding: 10px; margin: 5px;">
            <strong>{{ notification.timestamp|date:"Y-m-d H:i" }}</strong>
            <p>{{ notification.message }}</p>
            {% if not notification.is_read %}
                <a href="#">Tandai sebagai dibaca</a>
            {% endif %}
        </div>
    {% empty %}
        <p>Tidak ada notifikasi.</p>
    {% endfor %}
    <a href="{% url 'user_app:profile' %}">Kembali ke Profil</a>
</body>
</html>
