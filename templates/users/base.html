<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Spotify</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 50px auto; background: #282828; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background-color: #1db954; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 10px;}
        button:hover { background-color: #1ed760; }
        h2 { text-align: center; margin-bottom: 20px; }
        a { color: #1db954; text-decoration: none; }
        .alert { padding: 10px; background-color: #e91e63; color: white; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
