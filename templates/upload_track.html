<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Lagu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">ğŸ¶ Upload Lagu Baru</h2>
        <a href="{{ url_for('artist_dashboard') }}" class="btn btn-secondary mb-3">â† Kembali ke Dashboard</a>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Judul Lagu</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Harga Lagu (opsional)</label>
                <input type="number" name="price" class="form-control" placeholder="cth: 10000">
            </div>

            <div class="mb-3">
                <label class="form-label">File Lagu</label>
                <input type="file" name="file" class="form-control" accept=".mp3,.wav,.ogg" required>
            </div>

            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
</body>
</html>
